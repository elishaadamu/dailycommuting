<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Origin-destination flow map on gis map</title>
    <link
      rel="shortcut icon"
      href="https://www.shutterstock.com/shutterstock/photos/1278368965/display_1500/stock-vector-geographic-information-systems-gis-cartography-and-mapping-web-mapping-gis-day-1278368965.jpg"
      type="image/x-icon"
    />

    <!--link to stylesheet-->
    <link rel="stylesheet" href="css/map-style.css" />

    <!-- link to leaflet stylesheet-->
    <link rel="stylesheet" href="css/leaflet.css" />
  </head>

  <body>
    <!--the sequence of elements called matters!-->
    <!-- title of your map-->
    <h1>Origin-destination flow map on gis map</h1>
    <!-- division div for the map -->
    <div id="map"></div>

    <!-- link to leaflet javascript library-->
    <script src="js/leaflet-src.js"></script>

    <!-- load Esri Leaflet because we want to use an Esri basemap -->
    <script src="https://unpkg.com/esri-leaflet@2.3/dist/esri-leaflet.js"></script>

    <!-- Load animation tweening lib requirement for CanvasFlowMapLayer -->
    <script src="https://unpkg.com/@tweenjs/tween.js@18.5.0/dist/tween.umd.js"></script>

    <!-- then load CanvasFlowMapLayer -->
    <script src="js/CanvasFlowmapLayer.js"></script>

    <!--link to the files that contains geoJson data-->
    <script src="data/1_flow_dest.geojson"></script>

    <!-- link to main javascript file -->
    <script src="js/main-movements-tartu.js"></script>
  </body>
  <html></html>
</html>
